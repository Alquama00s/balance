databaseChangeLog:
  - changeSet:
        id: add-audit-fk-roles
        author: alquama
        changes:
          - addForeignKeyConstraint:
                baseTableName: roles
                baseColumnNames: created_by
                referencedTableName: users
                referencedColumnNames: id
                constraintName: created_by_fk_roles
                onUpdate: RESTRICT
          - addForeignKeyConstraint:
                baseTableName: roles
                baseColumnNames: updated_by
                referencedTableName: users
                referencedColumnNames: id
                constraintName: updated_by_fk_roles
                onUpdate: RESTRICT
          - addForeignKeyConstraint:
                baseTableName: roles
                baseColumnNames: deleted_by
                referencedTableName: users
                referencedColumnNames: id
                constraintName: deleted_by_fk_roles
                onUpdate: RESTRICT
          - addNotNullConstraint:
                tableName: users
                columnName: created_by
                columnDataType: uuid
                validate: false

databaseChangeLog:
  - changeSet:
      id: add-audit-columns-users
      author: alquama
      changes:
        - addColumn:
            tableName: users
            columns:
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
              - column:
                  name: deleted_at
                  type: timestamp
              - column:
                  name: created_by
                  type: uuid
              - column:
                  name: updated_by
                  type: uuid
              - column:
                  name: deleted_by
                  type: uuid
              - column:
                  name: enabled
                  type: bool
                  constraints:
                    nullable: false
                  defaultValue: true
